MODALITY: 'voxel'

DATA:
    DATASET: 'nuscenes'  # choices: ['nuscenes', 'semantickitti', 'scribblekitti']
    PETRELOSS_CONFIG: None
    DATA_PATH: '../../../root/dataset-kitti/dataset/sequences/'  # hint: customize your data path
    VOXEL_SIZE: 0.05
    AUGMENT: 'GlobalAugment_LP'  # choices: ['GlobalAugment', 'GlobalAugment_LP']
    NUM_POINTS: 1000000
    TRAINVAL: False           # train set: train + val
    TTA: False
    SAMPLES_PER_EPOCH: 100

MODEL:
    NAME: EPCLOutdoorSeg
    IGNORE_LABEL: 0
    IN_FEATURE_DIM: 4
    BLOCK: ResBlock
    NUM_LAYER: [2, 3, 4, 6, 2, 2, 2, 2]
    PLANES: [32, 32, 64, 128, 256, 256, 128, 96, 96]
    cr: 1.6
    DROPOUT_P: 0.0
    LABEL_SMOOTHING: 0.0
    IF_DIST: True  # True: multi-gpus, False: single gpu
    EPCL:
        ENC_DIM: 768
        TOKENIZER_DIM: 409
        NUM_GROUP: 512
        GROUP_SIZE: 16
        VOXEL_SIZE: 0.05

OPTIM:
    BATCH_SIZE_PER_GPU: 2  
    NUM_EPOCHS: 48
    OPTIMIZER: sgd
    LR_PER_SAMPLE: 0.02
    WEIGHT_DECAY: 0.0001
    MOMENTUM: 0.9
    NESTEROV: True
    GRAD_NORM_CLIP: 10
    SCHEDULER: linear_warmup_with_cosdecay
    WARMUP_EPOCH: 1
